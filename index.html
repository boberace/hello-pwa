<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">

  
</head>

<body class="fullscreen">
  <div class="topnav">
    <div class="topnav">
      <h1>PICOW HTTP Server</h1>
    </div>
    <div class="content">
      <div class="card">
        <h2>GPIO</h2>
        <p class="state">state: <span id="state">%STATE%</span></p>
        <p><button id="awesomeButton" class="button">Toggle</button></p>
      </div>
    </div>
  </div>
<script>
var url = "http://192.168.0.188"

var button = document.getElementById("awesomeButton");

button.addEventListener("click", function() {
  // create a new HTTP request object
  var xhr = new XMLHttpRequest();

  // configure the request
  xhr.open("POST", url + "/toggle-led", true);
  xhr.setRequestHeader("Content-Type", "text/plain");

  // send the request with plaint text data
  xhr.send("99");

  // handle the response
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      console.log(xhr.responseText);
    }
  };
});

</script>
</body>

</html>
